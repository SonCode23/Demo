<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h3>Toast Example</h3>
    <p>In this example, we use data-autohide="false" to show the toast by default. You can close it by clicking on the close (x) icon inside the toast header.</p>
  
    <div class="toast" data-autohide="false">
      <div class="toast-header">
        <strong class="mr-auto text-primary">Toast Header</strong>
        <small class="text-muted">6 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body">
        <div class="list-cart">
          <div class="product-in-cart">
            <a href=""><img src=${val.img} alt=""></a>
            <div class="infor-product-in-cart">
              <a href="">${val.name1}</a>
              <div class="quantity-price">
                <span class="quantity">${val.quantity}</span>x<span class="price">$${val.price}.00</span>
              </div>
            </div>
            <span class="delete-product" data-id=${val.id}>x</span> 
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    </div>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script >
      $(document).ready(function(){
  $('.toast').toast('show');
});
  </script>
</html>
